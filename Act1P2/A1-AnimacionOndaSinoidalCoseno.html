<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Pony </title>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
         text-align: center;
         background-size: cover;
         background-position: center;
         background-color: pink;
      }
      canvas{
        background-image: url('Imagen/Fondo.jpeg');
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <script src="utils.js"></script>
    <script>
      window.onload = function () {
        var canvas = document.getElementById('canvas'),
            context = canvas.getContext('2d'),
            angle = 0, 
            centerScale = 1,
            range = 0.5,
            escalaX = 0.5,
            escalaY = 0.5,
            speed = 0.05,
            pocisionX = 0,
            pocisionY = 0,
            centerY = 0,
            rangeY = 100,
            speedX= 2,
            pony = new Image();
            pony.src = "Imagen/Pinky.png";
            
            
          
        (function drawFrame () {
          window.requestAnimationFrame(drawFrame, canvas);
          context.clearRect(0, 0, canvas.width, canvas.height);

          context.save();

          context.translate(0, 200);
          escalaX = escalaY = centerScale + Math.sin(angle) * range;
          pocisionX += speedX;
          pocisionY = centerY + Math.sin(angle) * rangeY;
          angle += speed;
          context.drawImage(pony, pocisionX, pocisionY, pony.width/2*escalaX, pony.height/2*escalaY);
          context.restore();
        }());
      };
      </script>
  </body>
</html>
