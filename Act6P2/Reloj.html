<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reloj</title>
    <link rel="stylesheet" href="style.css">
    <h1>Mi reloj</h1>
    <style>
        body{
          background-color: rgb(185, 229, 178);
          text-align: center;
        }
        h1{
          font: 30px impact;
          color: rgb(76, 99, 47);
        }

        canvas{
            background-image: url("reloj.png");
            background-size: cover;
          }
      </style>
  
  </head>
  <body>
    <canvas id="canvas" width="600" height="600"></canvas>

    <script src="utils.js"></script>
    <script src="./classes/arrow.js"></script>
    <script>
    window.onload = function () {
      var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d'),
          context2=canvas.getContext('2d'),
          context3=canvas.getContext('2d'),
          //context3=canvas.getContext('2d'),
          //arrow = new Arrow(),
          vr = .1; //degrees
          vr2=1.2,
          vr3=14.4;
          var hora = new Image();
          hora.src = "horas.png";
          var minutos=new Image();
          minutos.src="horas.png";
          var segundos=new Image();
          segundos.src="horas.png";
          var radianes=0; //horas
          var radianes2=0; //minutos
          var radianes3=0; //segundos


      (function drawFrame () {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.save(); // lento
        context.translate(300, 300);
        radianes += vr * Math.PI / 180; //to radians
        context.rotate(radianes); //radians
        context.drawImage(hora, -hora.width/2,-hora.height/2);
        context.restore();

        context2.save(); //velocidad media
        context2.translate(300, 300);
        radianes2 += vr2 * Math.PI / 180; //to radians
        context2.rotate(radianes2); //radians
        context2.drawImage(minutos, -minutos.width/2,-minutos.height/2);
        context2.restore();

        context3.save(); //mas rapido
        context3.translate(300, 300);
        radianes3 += vr3 * Math.PI / 180; //to radians
        context3.rotate(radianes3); //radians
        context3.drawImage(segundos, -segundos.width/2,-segundos.height/2);
        context3.restore();

      
      }());
    };
    </script>
  </body>
</html>
